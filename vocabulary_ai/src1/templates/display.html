<!doctype html>
<html>
    <head>
        <title>Words</title>
        <script>
            function showDefinition() {
                document.getElementById("definition").style.display = "block";
            }
            function showSentence() {
                document.getElementById("sentence").style.display = "block";
            }
            function nextWord() {
                window.location.reload();
            }
        </script>
    </head>
    <body>
        <h1>Random Words</h1>
        <h2>{{ words[0]['Word'] }}</h2>
        <button onclick="showDefinition()">Show Definition</button>
        <div id="definition" style="display: none;">
            <p><strong>Type:</strong> {{ words[0]['Type'] }}</p>
            <p><strong>Pronunciation:</strong> {{ words[0]['Pronunciation'] }}</p>
            <p><strong>Definition:</strong> {{ words[0]['Definition'] }}</p>
        </div>
        <button onclick="showSentence()">Show Sentence</button>
        <div id="sentence" style="display: none;">
            <p><strong>Sentence:</strong> {{ words[0]['Sentence'] }}</p>
            <p><strong>Synonyms:</strong> {{ words[0]['Synonyms'] }}</p>
        </div>
        <button onclick="nextWord()">Next Word</button>
    </body>
</html>
