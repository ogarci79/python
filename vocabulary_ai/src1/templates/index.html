<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vocabulary</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script>
        window.onload = function() {
            document.getElementById("num_words").focus();
        };
    </script>
</head>
<body>
    <h1>Vocabulary</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="num_words">How many words?</label>
        <input type="text" name="num_words" id="num_words" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
